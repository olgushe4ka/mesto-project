<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/Logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/ava.jpg" alt="Фото" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-div">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button class="profile__plus-button"></button>
    </section>
    <section class="edit-form">
      <div class="edit-form__backround">
        <div class="edit-form__div">
          <button class="edit-form__close-icon"></button>
          <p class="edit-form__title">Редактировать профиль</p>
          <input type="name" class="edit-form__field" placeholder="Жак-Ив Кусто">
          <input type="name" class="edit-form__field" placeholder="Исследователь океана">
          <button class="edit-form__save-button">Сохранить</button>
        </div>
      </div>
    </section>
    <section class="photo-grid">
      <div class="photo-grid__item">
        <img src="images/karachaevsk.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Карачаевск</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="images/elbrus.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Гора Эльбрус</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="images/donbai.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Домбай</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="images/elbrus.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Гора Эльбрус</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="images/donbai.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Домбай</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="images/karachaevsk.jpg" alt="Красивый пейзаж" class="photo-grid__photo">
        <div class="photo-grid__box-name">
          <p class="photo-grid__name">Карачаево-Черкессия</p>
          <button class="photo-grid__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
