<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <a class="profile__avatar-box">
        <img src="" alt="Фото" class="profile__avatar"></a>
      <div class="profile__info">
        <div class="profile__name-div">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__position"></p>
      </div>
      <button class="profile__plus-button" type="submit" aria-label="плюс"></button>
    </section>
    <section class="photo-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
      <form class="form edit-form profile-form" novalidate>
        <fieldset class="form__set">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input id="name-input" type="text" class="form__input edit-form__field edit-form__field_name" name="name"
            placeholder="Имя" value="Жак-Ив Кусто" maxlength="40" minlength="2" required>
          <span class="form__input-error name-input-error"></span>
          <input id="position-input" type="text" class="form__input edit-form__field edit-form__field_position"
            name="position" placeholder="Должность" value="Исследователь океана" maxlength="200" minlength="2" required>
          <span class="form__input-error position-input-error"></span>
          <button class="form__submit edit-form__button edit-form__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close-icon edit-popup__close-icon" type="button" aria-label="закрыть"></button>
      <form class="form edit-form card-form" novalidate>
        <fieldset class="form__set">
          <h2 class="edit-form__title">Новое место</h2>
          <input id="title-input" type="text" class="form__input edit-form__field edit-form__field_title" name="title"
            placeholder="Название" maxlength="30" minlength="2" required>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" type="url" class="form__input edit-form__field edit-form__field_link" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
          <button class="form__submit edit-form__button edit-form__create-button button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup-photo">
    <div class="popup__container popup__container_theme_black">
      <button class="popup__close-icon photo-popup__close-icon" type="button" aria-label="закрыть"></button>
      <img src="images/karachaevsk.jpg" class="popup-photo__photo" alt="картинка">
      <h2 class="popup-photo__title">Красотища</h2>
    </div>
  </div>

  <div class="popup popup-avatar-edit">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon-ava" type="button" aria-label="закрыть"></button>
      <form class="form edit-form profile-form avatar-form" novalidate>
        <fieldset class="form__set">
          <h2 class="edit-form__title">Обновить аватар</h2>
          <input id="link-input" type="url" class="form__input edit-form__field edit-form__field_link avatar-form__field_link" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
          <button class="form__submit edit-form__button edit-form__save-button-ava" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <template id="photo-grid">
    <div class="photo-grid__item">
      <button class="photo-grid__delite-button" type="button" aria-label="мусорное ведро"></button>
      <img src="images/karachaevsk.jpg" class="photo-grid__photo" alt="описание картинки">
      <div class="photo-grid__box-name">
        <h2 class="photo-grid__name">Карачаевск</h2>
        <div class="photo-grid__like-and-counter-box"><button class="photo-grid__heart" type="button"
            aria-label="like"></button>
          <span class="photo-grid__counter">1</span>
        </div>
      </div>
    </div>
  </template>
  <!-- <script type="module" src="scripts/index.js"></script> -->
</body>
